<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="dice.css">
</head>
<body>
    <div class="container">
        <h1>Dice Game</h1>
        <div class="dice-container">
            <img id="dice1-image" src="dice1.jpg" alt="Dice 1" class="dice">
            <img id="dice2-image" src="dice1.jpg" alt="Dice 2" class="dice">
        </div>
        <button id="roll-button">Roll Dice</button>
        <p id="result">Roll the dice to see the result!</p>
    </div>
    <script src="dice.js"></script>
</body>
</html>
